<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API SLIDER</title>
    <!-- // bootstrap css //  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- // custom css //  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h4 class="my-4 text-center">Search your favorite images</h4>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 ">
                <div class="input-group">
                    <input id="input-field" type="text" class="form-control" placeholder="Search Your Favorite Photo">
                <button id="search-button" class="btn btn-dark">Search</button>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="col-md-5">
                <h3 class="text-center">Select Images for Slider</h3>
            </div>
            <div id="slider-section" class="col-md-3">
                <div class="input-group">
                <input id="durotion" type="text" placeholder="durotion in ms" class="form-control">
                <button id="slider-button" class="btn btn-primary ">Create Slider</button>
                </div>
            </div>
           
        </div>
        <div class="d-flex justify-content-center">
           <div id="slide"></div>
        </div>

        <!-- // show images  -->
        <div id="gallary" class="row">
            
        </div>
      
    </section>



    <!-- // custom javascript //  -->
    <script src="app.js"></script>
</body>

</html>
